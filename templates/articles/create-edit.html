{{define "articles/create-edit.html"}}

{{template "layout/header"}}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post" action="/article/store">
                <input type="hidden" name="id" value="{{.article.ID}}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" value="{{.article.Title}}" class="form-control"
                               placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" name="author" value="{{.article.Author}}" class="form-control"
                               placeholder="Author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content">{{.article.Content}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{{template "layout/footer"}}

{{end}}
